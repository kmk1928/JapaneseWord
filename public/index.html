<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일본어 단어 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>일본어 단어 게임</h1>
        <p id="question"></p>
        <input type="text" id="answerInput" placeholder="답을 입력하세요">
        <button onclick="checkAnswer()">확인</button>
        <p id="resultMessage"></p>
        <label for="difficulty">난이도:</label>
        <select id="difficulty" onchange="changeDifficulty()">
            <option value="easy">쉬움</option>
            <option value="medium">보통</option>
            <option value="hard">어려움</option>
        </select>
        <label for="topic">주제:</label>
        <select id="topic" onchange="changeTopic()">
            <option value="general">일반</option>
            <option value="communication">통신</option>
            <option value="education">교육</option>
            <option value="food">음식</option>
            <option value="color">색상</option>
            <option value="transportation">교통수단</option>
            <option value="weather">날씨</option>
            <option value="travel">여행</option>
            <option value="entertainment">엔터테인먼트</option>
            <option value="daily life">일상 생활</option>
            <option value="technology">기술</option>
            <option value="geography">지리</option>
            <option value="politics">정치</option>
            <option value="occupation">직업</option>
            <option value="art">미술</option>
            <option value="sports">스포츠</option>
            <option value="nature">자연</option>
            <option value="fashion">패션</option>
            <option value="language">언어</option>
            <option value="science">과학</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
